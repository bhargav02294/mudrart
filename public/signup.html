<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CoinArt</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <h1>Create an Account</h1>
  <form id="signupForm">
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p id="error" style="color:red;"></p>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const role = document.querySelector("select[name=role]").value;
      const username = document.querySelector("input[name=username]").value;
      const fullname = document.querySelector("input[name=fullname]").value;
      const mobile = document.querySelector("input[name=mobile]").value;
      const email = document.querySelector("input[name=email]").value;
      const password = document.querySelector("input[name=password]").value;

      try {
        const res = await fetch("http://localhost:5000/api/signup", {  // âœ… Correct port
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, username, fullname, mobile, email, password })
        });

        const data = await res.json();
        const errorEl = document.getElementById("error");

        if (res.ok) {
          errorEl.style.color = "green";
          errorEl.innerText = data.message;
          form.reset();
        } else {
          errorEl.style.color = "red";
          errorEl.innerText = data.message || data.error;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("error").innerText = "Server error";
      }
    });
  </script>
</body>
</html>
