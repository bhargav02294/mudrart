<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CoinArt</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <h1>Create an Account</h1>
  <form id="signupForm">
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p id="error" style="color:red;"></p>
  </form>
  <p>Already have an account? <a href="signin.html">Login here</a></p>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const role = document.querySelector("select[name=role]").value;
      const username = document.querySelector("input[name=username]").value.trim();
      const fullname = document.querySelector("input[name=fullname]").value.trim();
      const mobile = document.querySelector("input[name=mobile]").value.trim();
      const email = document.querySelector("input[name=email]").value.trim();
      const password = document.querySelector("input[name=password]").value.trim();
      const errorEl = document.getElementById("error");

      if (!role || !username || !fullname || !mobile || !email || !password) {
        errorEl.textContent = "Please fill all fields.";
        return;
      }

      try {
        const baseUrl = window.location.origin; // âœ… auto-detect URL
        const res = await fetch(`${baseUrl}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, username, fullname, mobile, email, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          errorEl.style.color = "green";
          errorEl.innerText = data.message || "Account created successfully!";
          form.reset();
          setTimeout(() => window.location.href = "signin.html", 1000);
        } else {
          errorEl.style.color = "red";
          errorEl.innerText = data.message || data.error || "Signup failed";
        }

      } catch (err) {
        console.error(err);
        errorEl.style.color = "red";
        errorEl.innerText = "Server error. Try again.";
      }
    });
  </script>
</body>
</html>
