<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .item { display: flex; align-items: center; gap: 15px; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    img { width: 100px; border-radius: 6px; }
    .remove-btn { background: crimson; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    .qty-btn { padding: 4px 8px; border: none; border-radius: 4px; cursor: pointer; background: #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ›’ My Cart</h1>
  <div id="cartContainer"></div>
  <h2 id="totalPrice"></h2>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartContainer");
      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("totalPrice").textContent = "";
        return;
      }
      let total = 0;
      container.innerHTML = cart.map((item, i) => {
        total += item.price * item.qty;
        return `
          <div class="item">
            <img src="${item.image}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>Price: â‚¹${item.price}</p>
              <p>Qty: 
                <button class="qty-btn" onclick="updateQty(${i}, -1)">-</button> 
                ${item.qty} 
                <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
              </p>
              <button class="remove-btn" onclick="removeFromCart(${i})">Remove</button>
            </div>
          </div>
        `;
      }).join("");
      document.getElementById("totalPrice").textContent = "Total: â‚¹" + total;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function updateQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty += change;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
