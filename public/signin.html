<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CoinArt</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="message" style="color:red;"></p>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageEl = document.getElementById('message');

      if (!username || !password) {
        messageEl.textContent = "Please enter username and password.";
        return;
      }

      try {
        const baseUrl = window.location.origin; // âœ… auto-detect URL
        const res = await fetch(`${baseUrl}/api/login`, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("userId", data.user._id);
          localStorage.setItem("user", JSON.stringify(data.user));

          messageEl.style.color = "green";
          messageEl.textContent = "Login successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = data.message || "Invalid credentials";
        }
      } catch (err) {
        console.error(err);
        messageEl.style.color = "red";
        messageEl.textContent = "Server error. Try again.";
      }
    });

    // Helper function to get logged-in user
    function getUserId() {
      return localStorage.getItem("userId") || null;
    }
  </script>
</body>
</html>
