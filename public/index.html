<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinArt Marketplace</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; padding: 10px; }
    header nav a { color: #fff; margin-right: 15px; text-decoration: none; }
    header nav a:hover { text-decoration: underline; }

    h1, h2 { text-align: center; margin: 20px 0; }

    #artGallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .art-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
      background: #fafafa;
    }
    .art-card:hover { transform: scale(1.05); cursor: pointer; }
    .art-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .art-card h3 { margin: 10px 0 5px; }
    .art-card p { font-size: 14px; color: #555; }
    .art-card .price { font-weight: bold; color: #222; }
  </style>
</head>
<body>
  <h1>Welcome to CoinArt üé®</h1>
  <link rel="icon" href="/favicon.ico" />

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="signin.html">Login</a>
      <a href="signup.html">Signup</a>
      <a href="wishlist.html">Wishlist ‚ù§Ô∏è</a>
<a href="cart.html">Cart üõí</a>
    </nav>
  </header>

  <h2>Featured Artworks</h2>
  <div id="artGallery"></div>

  <section class="hero">
    <h1>Miniature Coin Art</h1>
    <p>Rare Indian coins painted into timeless artwork.</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>

  <footer>
    <p>¬© 2025 CoinArt India</p>
  </footer>

  <script>
    async function loadArtworks() {
      try {
const res = await fetch("http://localhost:5001/api/artworks");
        const artworks = await res.json();

        const gallery = document.getElementById("artGallery");
        gallery.innerHTML = artworks.map(
          art => `
            <div class="art-card" onclick="viewArtwork('${art._id}')">
              <img src="${art.mainImage}" alt="${art.title}">
              <h3>${art.title}</h3>
              <p>${art.description.substring(0, 60)}...</p>
              <p class="price">‚Çπ${art.price}</p>
            </div>
          `
        ).join("");
      } catch (err) {
        console.error("Error loading artworks:", err);
      }
    }

    function viewArtwork(id) {
      window.location.href = "artwork.html?id=" + id;
    }

    loadArtworks();
  </script>
</body>
</html>
